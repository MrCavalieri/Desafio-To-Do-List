<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="todo-app">
      <h1>Todo List</h1>
      <div id="todo-input-container">
        <input type="text" id="new-task" placeholder="Nueva tarea" />
        <button id="add-task">Agregar</button>
      </div>
      <div id="todo-container">
        <div id="todo-summary">
          <p>Total: <span id="total-tasks">0</span></p>
          <p>Realizadas: <span id="completed-tasks">0</span></p>
        </div>
        <div id="todo-content">
          <table id="todo-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Tarea</th>
                <th>Completada</th>
                <th>Eliminar</th>
              </tr>
            </thead>
            <tbody id="todo-list"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
